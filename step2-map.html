<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'/>
<script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.js'></script>
<link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.css' rel='stylesheet' />
<style>
body {
  margin:0px;
  padding:0px;
  font:normal 15px/20px Arial,sans-serif;
  background:#fff;
  }

#map  {
  position:absolute;
  top:0px;
  bottom:0px;
  left:0px;
  width:100%;
  }
</style>
</head>
<body>

<div id='map'></div>

<script>
var geojson = [
  { "geometry": { "type": "Point", "coordinates": [  121.0531997680664,14.653658666757186] },
    "properties": { "title": "Philcoa" } },
  { "geometry": { "type": "Point", "coordinates": [  121.06741011142731,14.652558399284867] },
    "properties": { "title": "CAL" } },
];
var tiles = mapbox.layer().tilejson({
  tiles: [ "http://a.tiles.mapbox.com/v3/examples.map-6m5zwq0h/{z}/{x}/{y}.png" ]
});
var spots = mapbox.markers.layer()
  // Load up markers from geojson data.
  .features(geojson);

var map = mapbox
  // Creates the map with tile and spots layers.
  .map('map', [tiles, spots])
  // Sets the initial map view to 0.1296E, 51.5011N @ Z14.
  .centerzoom({ lon:121.0531997680664, lat:14.653658666757186 }, 16);

// Enable interaction events on spots layer.
mapbox.markers.interaction(spots);
</script>

</body>
</html>
